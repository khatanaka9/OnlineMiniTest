@if(subjectList != null){
  <table class ="subjectList" border= 1>
    <tr>
      <th>id</th>
      <th>科目</th>
    </tr>
    @for(Subject<- subjectList){
    <tr>
      <th>@Subject.getBango()</th()>
      <th>@Subject.getSubjectName()</th>
      <th>
        <form action="@routes.SubjectController.update" method="POST">
          <input  type="hidden" name="subject_name" id="subject_name" value="@Subject.getSubjectName">
          <button type="submit" name="update">編集</button>
        </form>
      </th>
      <th>
        <form action="@routes.SubjectController.delete" method="POST">
          <button type="submit" name="delete">削除</button>
        </form>
      </th>
    </tr>
    }
  </table>
