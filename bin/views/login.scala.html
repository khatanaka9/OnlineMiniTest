@(message:String, userForm: Form[form.LoginRequestForm])

@import helper._


<title>研修用コンテンツログイン画面</title>
<h1>研修用コンテンツログイン画面</h1>

@message

@if(userForm != null) {
	@for(error <- userForm("userId").errors) {
	    <p class="error">@error.message</p>
	}
	@for(error <- userForm("password").errors) {
	    <p class="error">@error.message</p>
	}
}

<form action="@routes.LoginController.doLogin" method="POST">
ID：  <input type="text" name="userId" /><br>
PW：  <input type="password" name="password" /><br>
  <input type="submit" value="login" />
</form>
